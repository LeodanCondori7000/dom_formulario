<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafío del Dom</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- Dado el código HTML a continuación termina de rellenarlo para tras 
      rellenar los campos de nombre y apellido y hacer clic en enviar, estos datos 
      aparezcan en la pantalla «hola nombre apellidos, gracias por rellenar el formulario de LarnU». -->

		<form action="#saludo">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" />
			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" />
			<input type="submit" value="Rellenar datos" onclick="enviarSaludo()" />
		</form>

		<p id="saludo"></p>

		<script>
			const enviarSaludo = () => {
				const paragraph = document.querySelector("#saludo");
				const getName = document.querySelector("#nombre").value;
				const getLastname = document.querySelector("#apellido").value;
				const outputText = "Hola " + getName + " " + getLastname + ", gracias por rellenar el formulario de LarnU";
				const helloText = document.createTextNode(outputText);
				paragraph.appendChild(helloText);
				document.querySelector("#apellido").value = "";
				document.querySelector("#nombre").value = "";
			};
		</script>
	</body>
</html>
